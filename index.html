<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fasthand&family=Lobster&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="form" id="search-form">
          <input
            type="search"
            placeholder="enter city..."
            required
            id="search-input"
          />
          <input type="submit" value="search" />
        </form>
      </header>
      <main>
        <div class="data">
          <div>
            <h1 id="city"></h1>

            <p>
              <span id="time"> <span class="strong"></span></span>,
              <span id="description">moderate rain</span>
              <br />
              Humidity: <span class="strong" id="Humidity"></span>, Wind:
              <span class="strong" id="speed"></span>
            </p>
          </div>
          <p class="temp-data">
            <div class="icon" id="icon"></div>
            <span class="temp" id="temperature"></span>
            <span class="Celsius">°C</span>
          </p>
        </div>
        <div class="weather-forecast-container">
        <div class="weather-forecast">
          <div class="weather-forecast-date"><strong>The</strong></div>
          <div class="weather-forecast-icon">⛅️</div>
          <div class="weather-forecast-temp"> <strong>15°    20°</strong> </div>
        </div>
        <div class="weather-forecast">
          <div class="weather-forecast-date"><strong>Wed</strong></div>
          <div class="weather-forecast-icon">⛅️</div>
          <div class="weather-forecast-temp"> <strong>15°    20°</strong> </div>
        </div>
        <div class="weather-forecast">
          <div class="weather-forecast-date"><strong>Thu</strong></div>
          <div class="weather-forecast-icon">⛅️</div>
          <div class="weather-forecast-temp"> <strong>15°    20°</strong> </div>
        </div>
        <div class="weather-forecast">
          <div class="weather-forecast-date"><strong>Fri</strong></div>
          <div class="weather-forecast-icon">⛅️</div>
          <div class="weather-forecast-temp"> <strong>15°    20°</strong> </div>
        </div>
         <div class="weather-forecast">
          <div class="weather-forecast-date"><strong>Sat</strong></div>
          <div class="weather-forecast-icon">⛅️</div>
          <div class="weather-forecast-temp"> <strong>15°    20°</strong> </div>
        </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="#">Mihret Tadesse</a> and is
        <a href="https://github.com/MihretTW/weather"
          >on GitHub</a
        >
        and
        <a href="https://app.netlify.com/teams/vintageclothing/sites">
          hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
