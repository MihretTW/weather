<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fasthand&family=Lobster&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="enter city..."
            required
            id="search-input"
          />
          <input type="submit" value="search" />
        </form>
      </header>
      <main>
        <div class="data">
          <div>
            <h1 id="city">paris</h1>

            <p>
              Thursday <span class="strong"> 17:11</span>, moderate rain
              <br />
              Humidity: <span class="strong">87%</span>, Wind: 7.2km/h
            </p>
          </div>
          <p class="temp-data">
            <span class="emoji">☀️</span>
            <span class="temp">24</span>
            <span class="Celsius">°C</span>
          </p>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="#">Mihret Tadesse</a> and is
        <a href="https://github.com/VintageClothing/Vintage-clothing.com"
          >on GitHub</a
        >
        and
        <a href="https://app.netlify.com/teams/vintageclothing/sites">
          hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
